
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Web Battle!</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="webgl-demo.js" type="module"></script>
  </head>

  <body>
    <!--Loading Menus-->
    <div id = "header-placeholder"></div>
    <script src="Header/load-menus.js"></script>
    <div class="center-container">
      <canvas tabindex='1' id="gl-canvas" width="960" height="540"></canvas>
    </div>
    <div class="center-container">
      <input type = "number" id = "coord-x" placeholder="X Velocity">
      <input type = "number" id = "coord-y" placeholder="Y Velocity">
      <input type = "number" id = "mass" placeholder="Mass">
      <button id = "add-cube">Add Cube</button>
      <select id = "shapetxt">
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="circle">Circle</option>
      </select>
      <button id = "clear">Clear</button>
    </div>
    
  </body>
</html>
